extends: airbnb-base
plugins:
    - spellcheck
rules:
    spellcheck/spell-checker:
    - 1
    - comments: true
      strings: true
      identifiers: true
      lang: en_US
      skipWords:
      - healthz
      - dayjs
      - Pragma
      - liveness
      - revalidate
      - supertest
      skipIfMatch:
      - http://[^s]*
      - "^[-\\w]+/[-\\w\\.]+$"
      minLength: 5
